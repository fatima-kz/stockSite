<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Search and download high-quality stock videos for free." />
  <meta name="keywords" content="free stock videos, download videos, high quality videos" />
  <meta name="google-adsense-account" content="ca-pub-6933579901691514">
  <meta name="author" content="Stock Video Hub" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="styles.css" />
  <title>Stock Video Hub - Free Stock Videos</title>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6933579901691514"
     crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <header class="main-header">
      <h1><i class="fas fa-film"></i> Stock Video Hub</h1>
      <p>Discover and download premium quality stock videos for your creative projects</p>
      
      <div class="search-container">
        <div>
          <label for="searchInput">Search Term</label>
          <input type="text" id="searchInput" placeholder="Search videos..." />
        </div>
        <div>
          <label for="categoryFilter">Category</label>
          <select id="categoryFilter">
            <option value="">All Categories</option>
            <option value="Nature">Nature</option>
            <option value="Technology">Technology</option>
            <option value="Lifestyle">Lifestyle</option>
            <option value="Business">Business</option>
            <option value="Education">Education</option>
            <option value="Food">Food</option>
            <option value="Travel">Travel</option>
            <option value="Sports">Sports</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div>
          <button onclick="searchVideos()" class="search-btn">
            <i class="fas fa-search"></i> Search
          </button>
        </div>
      </div>
    </header>

    <div class="loading-indicator" id="loading">
      <div class="spinner"></div>
      <p>Searching for amazing videos...</p>
    </div>

    <section id="results"></section>

    <footer>
      <p>&copy; 2025 Stock Video Hub. All rights reserved.</p>
      <p><small>Curated with <i class="fas fa-heart" style="color:var(--secondary-color)"></i> for creators worldwide</small></p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
